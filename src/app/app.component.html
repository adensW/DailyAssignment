<div class='topbar'>
    <div class='title'>{{title}}</div>
    <div class='topline'>
        <div class='leftline'></div>
        <div class='middleline'></div>
        <div class='rightline'></div>
    </div>
</div>
<div class='body'>
    <div class='subtitle'>Today</div>
    <div class='item' *ngFor="let item of items">
        <div class='priority level-{{item.priority}}'>{{item.id}}</div>
        <div class='todo'>{{item.todo}}</div>
    </div>
    <form>
        <div>
            <label for="id"> id:</label>
            <input type="text" id='id' [(ngModel)]="tempitem.id" name='id' />
        </div>
        <div>
            <label for='todo'> todo:</label>
            <input type="text" id="todo" [(ngModel)]="tempitem.todo" name="todo" />
        </div>
        <div class='buttom'>
            <button (click)='addTask()'>添加任务</button>
            <span>{{clickMessage}}</span>
        </div>
    </form>

</div>
